<!DOCTYPE html>
<html lang="en" data-theme="light">

    <!-- google font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />

      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;300;400;500;600;700;800&display=swap"

      .font {

    <script>
      tailwind.config = {
        theme: {
